<!DOCTYPE html>
<html>
<head>
  <title>Мой Сайт</title>
  <style>
    body {
      background-color: red;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .button {
      padding: 10px 20px;
      background-color: #FF0000; /* Красный цвет */
      color: #FFFFFF; /* Белый цвет */
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none; /* Убираем подчеркивание у ссылок */
      display: inline-block; /* Делаем кнопки блочными элементами */
    }
  </style>
</head>
<body>
  <a href="https://www.youtube.com" class="button" target="_blank">Перейти на YouTube</a>
  <a href="https://store.steampowered.com" class="button" target="_blank">Официальный сайт Steam</a>
</body>
</html>
